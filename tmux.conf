# Prefix key: C-f instead of C-b
unbind C-b
set -g prefix C-f
bind C-f send-prefix

# Environment
set-environment -g PATH "/usr/local/bin:/bin:/usr/bin:/opt/homebrew/bin"

# Default shell: Fish (with fallback)
if-shell 'test -x /opt/homebrew/bin/fish' \
    'set-option -g default-shell /opt/homebrew/bin/fish' \
    'if-shell "test -x /usr/local/bin/fish" "set-option -g default-shell /usr/local/bin/fish"'

# Toggle last window
bind-key C-f last-window

# Window/pane settings
set-window-option -g aggressive-resize
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
setw -g monitor-activity on
set -g visual-activity on
set -g display-panes-time 2000
set -g display-time 4000

# Colors and terminal
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
set-environment -g COLORTERM "truecolor"

# Automatic window naming (with fallback)
set -g automatic-rename on
set -g automatic-rename-format '#(if [ -f ~/.tmux-window-name.sh ]; then ~/.tmux-window-name.sh "#{pane_current_path}" "#{pane_current_command}"; else echo "#{b:pane_current_path}"; fi)'

# Splits (with neovim terminal path handling)
bind-key v split-window -h -c "#{?pane_path,#{s@^file.//@@:pane_path},#{pane_current_path}}" -l 100
bind-key s split-window -c "#{?pane_path,#{s@^file.//@@:pane_path},#{pane_current_path}}" -l 30
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"

# Window reordering
bind-key -n C-S-Left swap-window -t -1 \; select-window -t -1
bind-key -n C-S-Right swap-window -t +1 \; select-window -t +1

# Reload config
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Vim-style copy mode
setw -g mode-keys vi
unbind -T copy-mode-vi Enter
unbind -T copy-mode-vi Space
bind-key -T edit-mode-vi Up send-keys -X history-up
bind-key -T edit-mode-vi Down send-keys -X history-down
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-selection-and-cancel

# Command prompt uses emacs keys
set -g status-keys emacs

# Focus events
set -g focus-events on
setw -g aggressive-resize on

# Vim-style pane navigation
unbind '"'
unbind %
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Mouse support
set -g mouse on

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'erikw/tmux-dark-notify'

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'

